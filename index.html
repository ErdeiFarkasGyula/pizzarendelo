<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Pizza Rendelő</title>
</head>
<body>
    <div class="bar">

        <h1>Pizza Rendelő</h1>
        <div>
            <h2>Méret</h2>
            <input type="radio" id="kicsi">Kicsi
            <br>
            <input type="radio" id="kozepes">Közepes
            <br>
            <input type="radio" id="nagy">Nagy
        </div>
        <div>
            <h2>Feltétek</h2>
            <input type="radio"  id="paradicsom">Paradicsom
            <br>
            <input type="radio" id="tejfol">Tejföl
        </div>
        <div>
            <h2>Feltétek</h2>
            <input type="checkbox" id="sonka">Sonka
            <br>
            <input type="checkbox" id="gomba">Gomba
            <br>
            <input type="checkbox"  id="sajt">Sajt
        </div>
        <button id="rendelGomb">Rendelés</button>
        <p id="osszeg"></p>
    </div>
    <div class="bar">
        <h2>Kosár</h2>

    </div>
</body>
</html>
