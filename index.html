<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Pizza Rendelő</title>
</head>
<body>
    <div class="bar">

        <h1>Pizza Rendelő</h1>
        <div>
            <h2>Méret</h2>
            <input type="radio" id="kicsi" name="size">Kicsi
            <br>
            <input type="radio" id="kozepes" name="size">Közepes
            <br>
            <input type="radio" id="nagy" name="size">Nagy
        </div>
        <div>
            <h2>Feltétek</h2>
            <input type="radio" id="paradicsom" name="sauce">Paradicsom
            <br>
            <input type="radio" id="tejfol" name="sauce">Tejföl
        </div>
        <div>
            <h2>Feltétek</h2>
            <input type="checkbox" id="sonka" name="topping">Sonka
            <br>
            <input type="checkbox" id="gomba" name="topping">Gomba
            <br>
            <input type="checkbox" id="sajt" name="topping">Sajt
        </div>
        <button id="rendelGomb">Rendelés</button>
        <p id="osszeg"></p>
    </div>
    <div class="bar">
        <h2>Kosár</h2>
        <div id="cartItems"></div>
        <div id="cartTotal">
            <div id="finalTotal"></div>
            <button id="orderBtn">Rendelés megtekintése</button>
            <button id="deleteAllBtn">Kosár törlése</button>
        </div>
    </div>

    <div id="orderModal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Rendelés összegzése</h2>
            <div id="orderSummary"></div>
            <button onclick="confirmOrder()">Rendelés megerősítése</button>
        </div>
    </div>
</body>
</html>
